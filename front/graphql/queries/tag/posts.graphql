query postsByTag($slug: String!, $count: Int!, $page: Int) {
  postsByTag(slug : $slug, count : $count, page : $page) {
    data {
      id
      title
      slug
      excerpt
      image_url
    }
    paginatorInfo {
      count
      currentPage
      firstItem
      hasMorePages
      lastItem
      lastPage
      perPage
      total
    }
  }
}
