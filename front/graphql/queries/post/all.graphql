query posts($count: Int, $page : Int, $sort_by : String) {
  posts(count : $count, page : $page, sort_by : $sort_by) {
    data {
      id
      title
      slug
      excerpt
      image_url
    }
    paginatorInfo {
      count
      currentPage
      firstItem
      hasMorePages
      lastItem
      lastPage
      perPage
      total
    }
  }
}
