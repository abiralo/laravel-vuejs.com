query posts($slug: String!) {
    postBySlug(slug: $slug) {
        id
        title
        content
        excerpt
        image_url
        url
        type
        status
        comment_status
        time_ago
        user {
            id
            name
        }
        media {
            id
            full_url
        }
        tags {
            id
            name
            slug
        }
        categories {
            id
            name
            slug
        }
    }
}

